<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <form action="settings" method="POST">
        <label for="rprofile>user>username">Username</label>
        <input type="text" name="rprofile>user>username" placeholder="{{usr_obj["Username"]}}"> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" disabled placeholder="{{usr_obj["Email"]}}"> <a href="/rmail"><input type="button" value="Change"></a> <br>
        <label for="chpass">Password</label>
        <a href="rpass"><input type="button" name="chpass" value="Change"></a> <br>
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
